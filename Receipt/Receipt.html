    <title>Receipt</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="./CSS/receipt.css">

<body>
        <header>
                <a class="fa fa-truck fa-2x logo"></a>
                <div class="burger-nav" onclick="displayBurger();">
                    <div class="burger" id="burger">
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <nav id="main-nav">
                    <div class="dropdown link-item">
                        <a class="link-item" href="#">Food trucks</a>
                        <div id="dropdown-trucks"></div>
                    </div>
                    <a class="link-item" href="index.html#meniuId">Meniu</a>
                    <a class="link-item" href="index.html#mapId">Map</a>
                    <a class="link-item" href="index.html#about-cont">About us</a>

                    <a class="link-item" href="#">Contacts</a>
                    <a class="link-item" href="login/login.html">Log in</a>
                </nav>
            </header>
            <div id="receipt">
                <div class="progbar">
                        <div class="progress-bar">
                                <div class="texts">
                                    <div class="label">Order state</div>
                                </div>
                                <div class="full">
                                    <div class="bar"></div>
                                </div>
                                <div class="state" style="text-align: left">Order received</div>
                                <div class="state">In the oven</div>
                                <div class="state">En route</div>
                                <div class="state" style="text-align: right;">Delivered</div>
                        </div>
                </div>
                <div class="ordernum">
                    <h3>Order number </h1>
                    <div class="OrNr">0</div>
                    <div class="OrNr">0</div>
                    <div class="OrNr">3</div>

                </div>
                <div class="issues">Got issues?</div>
                <div class="overlay">
                   <p> Skambinkite +37061000000 </p>
                </div>
            </div>
            
            <script src="../js/data.js"></script>
            <script src="../js/function.js"></script>
            <script src="./js/actions.js"></script>
