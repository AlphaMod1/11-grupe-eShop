    <div class="nav top-menu">
        <a href="../index.html" class="btn-main btn-logout">Logout</a>
        <div id="today">2030 Jan 01</div>
        <div id="current-container">Dashboard</div>

    <div class="nav left-menu" id="left-menu">
        <div class="left_list-logo">
            <i class="fa fa-truck"></i>
            <span>Food Trucks</span>
        </div>
        <div class="left_list-item" id="item-dashboard" onclick="loadCont('dashboard');">
            <i class="fa fa-info-circle"></i>
            <span>Dashboard</span>
        </div>
        <div class="left_list-item" id="item-users" onclick="loadCont('users');">
            <i class="fa fa-user"></i>
            <span>Users</span>
        </div>
        <div class="left_list-item" id="item-vendors" onclick="loadCont('vendors');">
            <i class="fa fa-shopping-cart"></i>
            <span>Vendors</span>
        </div>
        <div class="left_list-item" id="item-edit" onclick="loadCont('edit');">
            <i class="fa fa-pencil"></i>
            <span>Edit Vendors</span>
        </div>
        <div class="left_list-item" id="item-inbox" onclick="loadCont('inbox');">
            <i class="fa fa-inbox"></i>
            <span>Inbox</span>
        </div>

    <!-- https://keenthemes.com/metronic/preview/demo1/index.html -->
    <div id="content">
        <div class="container cont-dashboard">
            <div class="dash-box"></div>
            <div class="dash-box"></div>
            <div class="dash-box"></div>
        </div>

        <div class="container cont-users">
            <div class="users-title">Users</div>
            <table id="users-table">
                <tr>
                    <th>ID:</th>
                    <th>Name:</th>
                    <th>Email:</th>
                    <th>Phone:</th>
                </tr>
            </table>
        </div>

        <div class="container cont-vendors">
            <div class="vendor-title">Vendors</div>
            <i onclick="loadCont('edit');" class="fa fa-plus"></i>
            <table id="vendor-table">
                <tr>
                    <th>ID:</th>
                    <th>Name:</th>
                    <th>Email:</th>
                    <th>Phone:</th>
                </tr>
            </table>
        </div>

        <div class="container cont-edit">
            <div class="edit-title">Edit</div>
            <i onclick="addNewUserModal();" class="fa fa-plus"></i>
            <table id="edit-table">
                <tr>
                    <th>ID:</th>
                    <th>Name:</th>
                    <th>Email:</th>
                    <th>Phone:</th>
                    <th>-</th>
                </tr>
            </table>
        </div>

        <div class="container cont-inbox">
            <div class="inbox-title">Inbox</div>
            <i onclick="sendMailModal();" class="fa fa-plus"></i>
            <table id="inbox-table">
                <tr>
                    <th>From:</th>
                    <th>Email:</th>
                    <th>-</th>
                </tr>
            </table>
        </div>
    </div>
